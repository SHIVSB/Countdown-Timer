<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Static Template</title>
</head>
<body bgcolor="#87ceeb">
<div class="border-gray-900 border-4 rounded-lg my-4 mx-4 bg-white bg-pink-200">
<center>
    <div >
        <h1 class="py-8 text-3xl text-bold">Shivanshu's Timer...</h1>
        <input id="datetime" class="border-blue-900 border-4 rounded-lg p-2" type="datetime-local">  </input>
        <button id="submit" class="border-green-900 border-4 rounded-lg p-2">Submit</button>
    </div>


<div>
    <div class="flex py-12">
        <div class="flex-1 ...">
            <h1 class="text-3xl">Days</h1>
            <h1 class="border-red-900 border-4 rounded-lg p-2 mx-2"><span id="days">Days</span></h1>
        </div>
        <div class="flex-1 ...">
            <h1 class="text-3xl">Hours</h1>
            <h1 class="border-red-900 border-4 rounded-lg p-2 mx-2"><span id="hours">Hours</span></h1>
        </div>
        <div class="flex-1 ...">
            <h1 class="text-3xl">Minutes</h1>
            <h1 class="border-red-900 border-4 rounded-lg p-2 mx-2"><span id="minutes">Minutes</span></h1>
        </div>
        <div class="flex-1 ...">
            <h1 class="text-3xl">Seconds</h1>
            <h1 class="border-red-900 border-4 rounded-lg p-2 mx-2"><span id="seconds">Seconds</span></h1>
        </div>
    </div>

</center>
</div>

</div>
<script src="index.js"></script>
</body>
</html>
